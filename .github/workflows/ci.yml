name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build:sdk

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test

    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci-build-only-not-for-production-use' }}
      NEXTAUTH_URL: http://localhost:8000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci-build-only-not-for-production-use' }}
      AUTHENTIK_ISSUER: http://localhost:9000/application/o/sso-login/
      AUTHENTIK_CLIENT_ID: ci-test-client-id
      AUTHENTIK_CLIENT_SECRET: ci-test-client-secret
      REDIS_URL: redis://localhost:6379
      OTP_PROVIDER: mock
      NEXT_PUBLIC_APP_NAME: SSO Login
      NEXT_PUBLIC_SESSION_TIMEOUT: 3600000
      NEXT_PUBLIC_LOGIN_URL: http://localhost:8000

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
