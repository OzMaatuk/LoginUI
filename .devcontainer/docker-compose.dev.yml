services:
  # PostgreSQL Database for Authentik
  postgresql:
    image: postgres:16-alpine
    container_name: authentik-db-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d authentik -U authentik"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:-authentik_db_password}
      POSTGRES_USER: authentik
      POSTGRES_DB: authentik
    networks:
      - authentik-dev

  # Redis for Authentik (required by Authentik for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: authentik-redis-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    networks:
      - authentik-dev

  # Authentik Server
  authentik-server:
    image: ghcr.io/goauthentik/server:latest
    container_name: authentik-server-dev
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS:-authentik_db_password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-this-to-a-random-secret}
      AUTHENTIK_ERROR_REPORTING__ENABLED: ${AUTHENTIK_ERROR_REPORTING__ENABLED:-false}
      AUTHENTIK_LOG_LEVEL: debug
      # Bootstrap configuration for first-time setup
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-akadmin}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-dev-bootstrap-token-change-in-prod}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-admin@localhost}
    volumes:
      - authentik_media_dev:/media
      - authentik_templates_dev:/templates
    ports:
      - "9000:9000"
      - "9443:9443"
    depends_on:
      - postgresql
      - redis
    networks:
      - authentik-dev

  # Authentik Worker
  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    container_name: authentik-worker-dev
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS:-authentik_db_password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-this-to-a-random-secret}
      AUTHENTIK_ERROR_REPORTING__ENABLED: ${AUTHENTIK_ERROR_REPORTING__ENABLED:-false}
      AUTHENTIK_LOG_LEVEL: debug
      # Bootstrap configuration for first-time setup
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-akadmin}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-dev-bootstrap-token-change-in-prod}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-admin@localhost}
    volumes:
      - authentik_media_dev:/media
      - authentik_templates_dev:/templates
      - authentik_certs_dev:/certs
    depends_on:
      - postgresql
      - redis
    networks:
      - authentik-dev

  # Redis for Login Service Sessions (Development)
  redis-sessions:
    image: redis:7-alpine
    container_name: login-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_sessions_dev:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    networks:
      - authentik-dev

  # Development container for the app
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: sso-login-dev
    user: node
    volumes:
      - ..:/workspace:cached
      - node_modules_dev:/workspace/node_modules
      - auth_sdk_node_modules_dev:/workspace/packages/auth-sdk/node_modules
      - auth_sdk_dist_dev:/workspace/packages/auth-sdk/dist
    command: sleep infinity
    environment:
      PORT: 8000
      REDIS_URL: redis://redis-sessions:6379
      # Authentik Setup Configuration
      AUTHENTIK_URL: http://authentik-server:9000
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-akadmin}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-dev-bootstrap-token-change-in-prod}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-admin@localhost}
      CALLBACK_URL: http://localhost:8000/api/auth/callback/authentik
    networks:
      - authentik-dev
    ports:
      - "8000:8000"
    depends_on:
      - redis-sessions
      - authentik-server

volumes:
  postgres_data_dev:
    driver: local
  authentik_media_dev:
    driver: local
  authentik_templates_dev:
    driver: local
  authentik_certs_dev:
    driver: local
  redis_sessions_dev:
    driver: local
  node_modules_dev:
    driver: local
  auth_sdk_node_modules_dev:
    driver: local
  auth_sdk_dist_dev:
    driver: local

networks:
  authentik-dev:
    driver: bridge
